<div class="card employee-card bg-primary text-light">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item bg-primary text-light">ID: {{ id }}</li>
            <li class="list-group-item bg-primary text-light">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item bg-primary text-light">Office number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
