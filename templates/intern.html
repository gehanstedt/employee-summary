<div class="card employee-card bg-warning text-dark">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item bg-warning text-dark">ID: {{ id }}</li>
            <li class="list-group-item bg-warning text-dark">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item bg-warning text-dark">School: {{ school }}</li>
        </ul>
    </div>
</div>
